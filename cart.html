<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 50px;
      font-size: 22px;
      line-height: 1.6;
      text-align: center;
    }

    table {
      width: 80%;
      margin: 0 auto 40px auto; 
      border-collapse: collapse;
    }

    th, td {
      padding: 20px;
      font-size: 22px;
      border-bottom: 2px solid #ccc;
      text-align: center;
    }

    th {
      font-size: 24px;
      font-weight: bold;
      background: #f7f7f7;
    }

    td:first-child, th:first-child {
      text-align: left;
    }

    .product-box {
      background: orange;
      padding: 20px;
      border-radius: 12px;
      font-weight: bold;
      color: black;
      display: inline-block;
      font-size: 22px;
    }

    .totals {
      width: 80%;
      margin: 0 auto;
      text-align: right;
      font-size: 24px;
    }

    .totals p {
      margin: 12px 0;
    }

    .totals span {
      font-weight: bold;
      margin-left: 30px;
      font-size: 24px;
    }

    .warning {
      text-align: center;
      color: red;
      font-weight: bold;
      margin: 40px 0;
      font-size: 26px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .btn {
      padding: 18px 40px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-continue {
      background: orange;
      color: black;
      box-shadow: 3px 3px 6px #999;
    }

    .btn-checkout {
      background: gray;
      color: black;
      box-shadow: 3px 3px 6px #999;
    }
    .btn-container button:hover{
      background-color: rgb(243, 208, 163);
    }
  
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Unit Price</th>
        <th>Tax</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><div class="product-box">SKU: KSN0054 <br> SN (SN 54)</div></td>
        <td>2</td>
        <td>Rs.65.00</td>
        <td>18%</td>
        <td>Rs.130.00</td>
      </tr>
    </tbody>
  </table>

  <div class="totals">
    <p>Sub Total: <span>Rs.130.00</span></p>
    <p>Total Tax: <span>Rs.23.40</span></p>
    <p>Total: <span>Rs.153.40</span></p>
  </div>

  <div class="warning">
    TO CHECKOUT PLEASE ADD MINIMUM 100 ITEMS TO THE CART
  </div>

  <div class="btn-container">
    <a href="home.html"><button class="btn btn-continue">Continue Shopping</button></a>
    <button class="btn btn-checkout">Checkout</button>
  </div>

</body>
</html>
